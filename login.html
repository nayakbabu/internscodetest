<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogIn Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-sm-12 p-4" id="firstbox">
        <h4 class="text-center">LogIn Page !</h4>
        <hr>
        <form>
          <div class="mb-3">
            <label for="email_login" class="form-label" id="name">Email address</label>
            <input type="email" class="form-control" aria-describedby="emailHelp" autofocus id="email_login"
              onchange="emailLogin()" placeholder="Enter your Email" required>
            <div id="emailHelp" class="form-text">Your Data Will Be End To End Encrypted.</div>
            <!-- <div class="errEmailEmptyField">Please enter a valid Email address</div> -->
            <div class="errEmailLin">Please Fill The Registered Email</div>
          </div>

          <div class="mb-3">
            <label for="pass_login" class="form-label" id="name">Password</label>
            <input type="password" class="form-control" id="pass_login" onchange="passwordLogin()"
              placeholder="Enter your password">
            <!-- <div class="errPassEmptyField">Please a valid password</div> -->
            <div class="errPassLin">Please Fill The Password</div>
          </div>
          <div class="checkbox-text">
            <div class="checkbox-content" id="check">
              <input type="checkbox" id="logcheck">
              <label for="logcheck" class="text">Remember Me</label>
            </div>
            <!-- <a href="#" class="text">Forgot password</a> -->
          </div>
          <div class="row justify-content-center">
            <button type="button" class="btn btn-primary p-1" id="submitbtn" onclick="login()">Login</button>
          </div>
        </form>
        <div class="login-signup">
          <span class="text">Not Have a Account ?
            <a href="signup.html" class="text signup-text">Sign Up</a>
          </span>
        </div>
      </div>
    </div>
  </div>
  <script src="first.js"></script>
</body>

</html>
