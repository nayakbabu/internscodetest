<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home page & Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid" id="thirdbox">
    <div class="row justify-content-center">
      <div class="col-lg-7 col-sm-12 col-xs-12">
        <div class="row justify-content-center">
          <div class="col-lg-7 col-sm-12 p-4" id="todo">
            <div class="row" id="secondbox">
              <h5>Home Page & Todo List !</h5>
              <hr>
            </div>
            <form>
              <div class="mb-3">
                <label for="task" class="form-label">Enter Your List</label>
                <input type="text" class="form-control" id="task">
                <div class="errTodo">Please fill the input Field !</div>
                <div class="mb-3">
                  <button type="button" class="btn btn-primary m-2" id="taskbtn" value="Add task"
                    onclick="addtask()">Add Your List !</button>
                </div>
                <table class="table">
                  <tr>
                    <th scope="row">Task name</th>
                    <tr id="newtask" class="p-3"></tr>
                  </tr>
                </table>
              </div>
            </form>
            <div class="row m-5 justify-content-center">
              <button type="button" class="btn btn-primary m-2" style="width: 110px; height: auto;"
                onclick="logout()">Log Out</button>
            </div>
          </div>
        </div>
      </div>
      <script src="first.js"></script>
    </div>
  </div>
</body>

</html>
