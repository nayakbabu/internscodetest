<!DOCTYPE html>
<html>
    <head>
        <metacharset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Login or Sign Up Page</title>
    </head>
    <body>
        <div class="container">

            <!----Login Form---->


            <form action="#" class="login active" name="loginForm" onsubmit="return loginfm()" method="post">
                <h2 class="title">Login</h2>
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                       <input type="email" id="email" name="Email" placeholder="Enter your email">
                       <i class="fa fa-envelope"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                       <input type="password" id="password" name = "Password" placeholder="Enter your password">
                       <i class="fa fa-lock"></i>
                    </div>
                    <span class="help-text">At least 6 characters</span>
                </div>
                <a href="todo_list.html">
                  <button type="submit" class="btn-submit" >Login</button>
                </a>
                
                <p>I don't have an account. <a href="#" onclick="switchForm('register', event)">Register</a></p>
            </form>
            

            <!----Sign Up Form---->


            <form action="#" class="register" name="loginForm" onsubmit="return signupfm()" method="post">
                <h2 class="title">Sign Up</h2>
                <div class="form-group">
                    <label for="f_name">First Name</label>
                    <div class="input-group">
                       <input type="name" id="f_name"  placeholder="First Name">
                       <i class="fa fa-user"></i>
                    </div>
                    <div class="form-group">
                        <label for="l_name">Last Name</label>
                        <div class="input-group">
                           <input type="name" id="l_name" placeholder="Lirst Name">
                           <i class="fa fa-user"></i>
                        </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                       <input type="email" id="email" name= "Email"  placeholder="Enter your email">
                       <i class="fa fa-envelope"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ph_num">Mobile Number</label>
                    <div class="input-group">
                       <input type="number" id="ph_num"  placeholder="Phone Number">
                       <i class="fa fa-phone"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                       <input type="password" id="password"  name= "Password" placeholder="Enter Password">
                       <i class="fa fa-lock"></i>
                    </div>
                <button type="submit" class="btn-submit">Register</button>
                <p>I already have an account. <a href="#" onclick="switchForm('login', event)">Login</a></p>
            </form>


        </div>


        <script src="log.js"></script>
    </body>
</html>
